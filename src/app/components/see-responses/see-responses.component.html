<div *ngIf="(qResponsesState$ | async) as qResponsesState" [ngSwitch]="qResponsesState.dataState" class="container">

    <div *ngSwitchCase="DataState.LOADING" class="d-flex justify-content-center align-items-xl-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngSwitchCase="DataState.LOADED">

        <div class="row filtr-container">
            <div *ngFor="let questionnaireResponse of qResponsesState.appData" class="col-md-6 col-lg-4"  style="padding: 25px;">

                <div  class="card border-dark">
                    <div class="card-header bg-dark text-light">
                        <h5 class="m-0">{{questionnaireResponse.name}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
                    </div>
                    <div class="d-flex card-footer">
                        <a href="#" class="btn btn-primary stretched-link">See Response</a>
                    </div>
                </div>

            </div>  
        </div>

    </div>
    <div *ngSwitchCase="DataState.ERROR">

    </div>
</div>
